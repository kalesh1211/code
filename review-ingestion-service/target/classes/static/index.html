
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Mapping Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container-fluid">
    <h2><strong>Field Mapping Component</strong></h2>
    <div class="mb-3 mt-3">
      <label for="integrationSelect" class="form-label">Select Integration:</label>
      <select class="form-select w-auto" id="integrationSelect">
        <option selected>Google API Response</option>
      </select>
    </div>

    <h4 class="mt-4"><strong>Google API Response Field Mapping Table</strong></h4>
    <p>Map your common fields to API response paths.</p>

    <input type="text" class="form-control mb-3" placeholder="Search by mapped values" id="searchInput">

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Field Mapping Name</th>
          <th>Field Type</th>
          <th>Integration Field (API Response)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>externalID</td><td>string</td><td><input class="form-control" value="$.reviewId"></td></tr>
        <tr><td>rating</td><td>number</td><td><input class="form-control" value="$.author.name"></td></tr>
        <tr><td>text</td><td>string</td><td><input class="form-control" value="$.author.avatar"></td></tr>
        <tr><td>title</td><td>string</td><td><input class="form-control" value="$.comment"></td></tr>
        <tr><td>user.id</td><td>string</td><td><input class="form-control" value="$.rating"></td></tr>
        <tr><td>user.name</td><td>string</td><td><input class="form-control" value="$.timestamp"></td></tr>
        <tr><td>user.photoURL</td><td>string</td><td><input class="form-control" value="$.metadata.source"></td></tr>
        <tr><td>properties</td><td>object</td>
          <td>
            <select class="form-select">
              <option selected>Select API Field</option>
              <option>$.data.source</option>
              <option>$.metadata.location</option>
              <option>$.extra.info</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" id="saveBtn">Save Mappings</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
